# permissions for end users to view injectors.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: injector-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8s-operator
    app.kubernetes.io/part-of: k8s-operator
    app.kubernetes.io/managed-by: kustomize
  name: injector-viewer-role
rules:
- apiGroups:
  - injector.dev.shuza
  resources:
  - injectors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - injector.dev.shuza
  resources:
  - injectors/status
  verbs:
  - get
